<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Primary Meta Tags -->
    <title>Mukesh Jena - Official Website</title>
    <meta
      name="description"
      content="Welcome to the official website of Mukesh Jena. Explore my portfolio, projects, blogs, and professional journey."
    />

      content="Mukesh Jena, mukeshjena.com, Mukesh Portfolio, Mukesh Projects"
    />

    <!-- Canonical URL -->
    <link rel="canonical" href="https://www.mukeshjena.com/" />

    <!-- Sitemap -->
    <link
      rel="sitemap"
      type="application/xml"
      title="Sitemap"
      href="https://www.mukeshjena.com/sitemap.xml"
    />

    <!-- Open Graph (for social media previews) -->
    <meta property="og:title" content="Mukesh Jena - Official Website" />

      property="og:description"
      content="Discover Mukesh Jena’s portfolio, projects, and achievements."
    />
    <meta
      property="og:image"
      content="https://res.cloudinary.com/dq6oxixuf/image/upload/v1754849529/og-image_r9nybw.png"
    />
    <meta property="og:url" content="https://www.mukeshjena.com" />
    <meta property="og:type" content="website" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Mukesh Jena - Official Website" />
    <meta
      name="twitter:description"
      content="Discover Mukesh Jena’s portfolio, projects, and achievements."
    />
    <meta
      name="twitter:image"
      content="https://res.cloudinary.com/dq6oxixuf/image/upload/v1754849529/og-image_r9nybw.png"
    />

    <!-- Favicons -->
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon.png" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  </head>
